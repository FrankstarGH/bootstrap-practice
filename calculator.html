<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<div class="container">
		<div class="row first">
			<div class="col-md-12">
				<h1 class="text-right">0</h1>
			</div> 
		</div>

		<div class="row ">
			<div class="col-md-3 second">
		       <h1 class="text-center">AC</h1>
			</div>

         	<div class="col-md-3 second">
			  <h1 class="text-center">+/-</h1>
			</div>
			
			<div class="col-md-3 second">
			  <h1 class="text-center">%</h1>
			</div>
			
			<div class="col-md-3 o">
			<h1 class="text-center">&#247</h1>
			</div>
		</div>
			
		

		<div class="row third">
			<div class="col-md-3 third">
		       <h1 class="text-center">7</h1>
			</div>

         	<div class="col-md-3 third">
			  <h1 class="text-center">8</h1>
			</div>
			
			<div class="col-md-3 third">
			  <h1 class="text-center">9</h1>
			</div>
			
			<div class="col-md-3 o">
			<h1 class="text-center">*</h1>
			</div>
		</div>


			<div class="row">
			<div class="col-md-3 forth">
		       <h1 class="text-center">4</h1>
			</div>

         	<div class="col-md-3 forth">
			  <h1 class="text-center ">5</h1>
			</div>
			
			<div class="col-md-3 forth">
			  <h1 class="text-center ">6</h1>
			</div>
			
			<div class="col-md-3 o">
			<h1 class="text-center">-</h1>
			</div>
		</div>



		<div class="row ">
			<div class="col-md-3 fifth">
		       <h1 class="text-center">1</h1>
			</div>

         	<div class="col-md-3 fifth">
			  <h1 class="text-center">2</h1>
			</div>
			
			<div class="col-md-3 fifth">
			  <h1 class="text-center">3</h1>
			</div>
			
			<div class="col-md-3 o">
			<h1 class="text-center">+</h1>
			</div>
		</div>


		<div class="row ">
			<div class="col-md-6 sixth">
		       <h1 class="text-center">0</h1>
			</div>

         	
			
			<div class="col-md-3 sixth">
			  <h1 class="text-center">.</h1>
			</div>
			
			<div class="col-md-3 o">
			<h1 class="text-center">=</h1>
			</div>
		</div>

	</div>

		
		
			
			
		

	




<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
